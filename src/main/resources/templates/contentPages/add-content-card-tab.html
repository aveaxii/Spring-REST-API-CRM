
            <div class="card-header">
                <h3>Add new user</h3>
            </div>
            <div class="card-body">

                <div class="container">
                    <div class="justify-content-center">
                        <div class="text-center">
                            <form class="col-9 mx-auto" id="add_user_form">

                                <div class="mb-3">
                                    <label for="addUser_name" class="form-label">First Name:</label>
                                    <input type="text" class="form-control mx-auto w-75" id="addUser_name"/>
                                </div>

                                <div class="mb-3">
                                    <label for="addUser_surname" class="form-label">Last Name</label>
                                    <input type="text" class="form-control mx-auto w-75" id="addUser_surname"/>
                                </div>

                                <div class="mb-3">
                                    <label for="addUser_birthYear" class="form-label">Birth Year</label>
                                    <input type="number" class="form-control mx-auto w-75" id="addUser_birthYear"/>
                                </div>

                                <div class="mb-3">
                                    <label for="addUser_email" class="form-label">Email</label>
                                    <input type="email" class="form-control mx-auto w-75" id="addUser_email"/>
                                </div>

                                <div class="mb-3">
                                    <label for="addUser_password" class="form-label">Password</label>
                                    <input type="password" class="form-control mx-auto w-75" id="addUser_password"/>
                                </div>

                                <div class="mb-3 text-center">
                                    <label for="addUser_roles" class="form-label">Roles</label>
                                    <select class="form-select mx-auto w-75" size="2" aria-label="Size 3 select example" id="addUser_roles">
                                        <option value="ADMIN">Admin</option>
                                        <option value="USER">User</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success w-15" id="addUser_submit_button">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
