<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/user.css"/>
</head>
<body class="bg-light" id="bodyContent">
<!--    NAVIGATION START-->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid mx-3">

        <a class="navbar-brand" href="#">
            <span id="userEmail"></span>
            <span class="user-roles">
                    &nbsp;with roles&nbsp;
                    <span id="userRoleNavbar">test</span>
                </span>
        </a>

        <div class="navbar" id="navbarTooglerDemo3">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>

            <span class="">
                    <form action="/logout" method="post">
                        <button class="btn" type="submit" id="customNavLogout">Logout</button>
                    </form>
                </span>
        </div>

    </div>
</nav>
<!--NAVIGATION END-->

<div class="row">
    <div class="col-md-2 px-0 bg-white sidebar">
        <!--SIDEBAR START-->
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary w-100" bis_skin_checked="1">
            <div class="list-group list-group-flush border-bottom scrollarea" bis_skin_checked="1">

                <a href="/admin" class="list-group-item list-group-item-action active py-3 mt-3 lh-sm rounded-end justify-content-center" aria-current="true" id="sidebarAdminRole">
                    <div class="col-10 mb-1 mx-auto small text-center" bis_skin_checked="1">
                        <span id="sidebarRole1" style="font-weight: bold">ROLE</span>
                    </div>
                </a>

                <a href="/user" class="list-group-item list-group-item-action py-3 mt-3 lh-sm rounded-end justify-content-center" aria-current="true" id="sidebarUserRole">
                    <div class="col-10 mb-1 mx-auto small text-center" bis_skin_checked="1">
                        <span id="sidebarRole2" style="font-weight: bold">ROLE</span>
                    </div>
                </a>

            </div>
        </div>
        <!--SIDEBAR END-->
    </div>

    <div class="col-md-10 w-75" id="customContent" style="margin-top: 50px">

        <h1 class="mx-3">Admin panel</h1>
<!--        TABS START-->
        <ul class="nav nav-tabs mx-3">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="adminTab">All users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="addUserTab">New user</a>
            </li>
        </ul>
<!--        TABS END-->
        <div id="cardContent">
            <!--        USER TABLE INFO CARD START-->
            <div class="card mx-3" id="userTableInfoCard">
                <div id="infoUsersTableTab">
                    <div class="card-header">
                        <h3>All users</h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive-lg">
                            <table class="table table-borderless">
                                <thead class="table-header-bordered">
                                <tr class="custom-row">
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Birth year</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="userTableBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--        USER TABLE INFO CARD END-->

        <!--    ADD USER CARD START    -->
            <div class="card mx-3" id="addNewUserCard" style="display:none;">
                <!--            ADD NEW USER TAB-->
                <div id="addUserFormTab">
                    <div class="card-header">
                        <h3>Add new user</h3>
                    </div>
                    <div class="card-body">
                        <div class="container">
                            <div class="justify-content-center">
                                <div class="text-center">
                                    <form class="col-9 mx-auto" id="add_user_form">

                                        <div class="mb-3">
                                            <label for="addUser_name" class="form-label">First Name:</label>
                                            <input type="text" class="form-control mx-auto w-50" id="addUser_name"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="addUser_surname" class="form-label">Last Name</label>
                                            <input type="text" class="form-control mx-auto w-50" id="addUser_surname"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="addUser_birthYear" class="form-label">Birth Year</label>
                                            <input type="number" class="form-control mx-auto w-50" id="addUser_birthYear"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="addUser_email" class="form-label">Email</label>
                                            <input type="email" class="form-control mx-auto w-50" id="addUser_email"/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="addUser_password" class="form-label">Password</label>
                                            <input type="password" class="form-control mx-auto w-50" id="addUser_password"/>
                                        </div>

                                        <div class="mb-3 text-center">
                                            <label for="addUser_roles" class="form-label">Roles</label>
                                            <select class="form-select mx-auto w-50" size="2" aria-label="Size 3 select example" id="addUser_roles">
                                                <option value="ADMIN">Admin</option>
                                                <option value="USER">User</option>
                                            </select>
                                        </div>

                                        <button type="submit" class="btn btn-success w-15" id="addUser_submit_button">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <!--            ADD NEW USER TAB END-->
            </div>
            <!--    ADD USER CARD END    -->
        </div>
</div>

<!--EDIT MODAL START-->
<div class="modal fade" id="edit_user_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="edit_modal_label" style="margin-left: -9.75rem">Edit user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 text-center">
                    <label for="edit_id" class="form-label">ID</label>
                    <input type="text" class="form-control mx-auto" id="edit_id" disabled/>
                </div>
                <div class="mb-3 text-center">
                    <label for="edit_name" class="form-label">First Name</label>
                    <input type="text" class="form-control mx-auto" id="edit_name" name="name"/>
                </div>
                <div class="mb-3 text-center">
                    <label for="edit_surname" class="form-label">Last Name</label>
                    <input type="text" class="form-control mx-auto" id="edit_surname" name="surname"/>
                </div>
                <div class="mb-3 text-center">
                    <label for="edit_birthYear" class="form-label">Birth Year</label>
                    <input type="number" class="form-control mx-auto" id="edit_birthYear" name="birthYear"/>
                </div>
                <div class="mb-3 text-center">
                    <label for="edit_email" class="form-label">Email</label>
                    <input type="email" class="form-control mx-auto" id="edit_email" name="email"/>
                </div>
                <div class="mb-3 text-center">
                    <label for="edit_password" class="form-label">Password</label>
                    <input type="password" class="form-control mx-auto" id="edit_password" name="password"/>
                </div>
                <div class="mb-3 text-center">
                    <label for="edit_roles" class="form-label">Roles</label>
                    <select class="form-select mx-auto" size="2" aria-label="Size 3 select example" id="edit_roles" name="role">
                        <option value="ADMIN">Admin</option>
                        <option value="USER">User</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="edit_user_button">Edit</button>
            </div>
        </div>
    </div>
</div>
<!--EDIT MODAL END-->

<!--DELETE MODAL START-->
<div class="modal fade" id="delete_user_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="delete_modal_label" style="margin-left: -9.75rem">Delete user</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3 text-center">
                    <label for="delete_id" class="form-label">ID</label>
                    <input type="text" class="form-control mx-auto" id="delete_id" disabled/>
                </div>
                <div class="mb-3 text-center">
                    <label for="delete_name" class="form-label">First Name</label>
                    <input type="text" class="form-control mx-auto" id="delete_name" name="name" disabled/>
                </div>
                <div class="mb-3 text-center">
                    <label for="delete_surname" class="form-label">Last Name</label>
                    <input type="text" class="form-control mx-auto" id="delete_surname" name="surname" disabled/>
                </div>
                <div class="mb-3 text-center">
                    <label for="delete_birthYear" class="form-label">Birth Year</label>
                    <input type="number" class="form-control mx-auto" id="delete_birthYear" name="birthYear" disabled/>
                </div>
                <div class="mb-3 text-center">
                    <label for="delete_email" class="form-label">Email</label>
                    <input type="email" class="form-control mx-auto" id="delete_email" name="email" disabled/>
                </div>
                <div class="mb-3 text-center">
                    <label for="delete_password" class="form-label">Password</label>
                    <input type="password" class="form-control mx-auto" id="delete_password" name="password" disabled/>
                </div>
                <div class="mb-3 text-center">
                    <label for="delete_roles" class="form-label">Roles</label>
                    <select class="form-select mx-auto" size="2" aria-label="Size 3 select example" id="delete_roles" name="role" disabled>
                        <option value="ADMIN">Admin</option>
                        <option value="USER">User</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="delete_user_button">Delete</button>
            </div>
        </div>
    </div>
</div>

<!--DELETE MODAL END-->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
