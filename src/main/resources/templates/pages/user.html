<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <div>
        <p>ID: <span th:text="${user.getId()}"></span></p>
    </div>

    <div>
        <p>Name: <span th:text="${user.getName()}"></span></p>
    </div>

    <div>
        <p>Surname: <span th:text="${user.getSurname()}"></span></p>
    </div>

    <div>
        <p>Birth year: <span th:text="${user.getBirthYear()}"></span></p>
    </div>


    <br/>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</body>
</html>
