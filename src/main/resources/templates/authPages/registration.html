<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css"/>
</head>
<body class="bg-light">

<div class="container">
    <div class="justify-content-center">

        <div class="info">
            <h3>Registration</h3>
        </div>

        <form id="registrationForm" class="col-3 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Enter name:</label>
                <input type="text" class="form-control mx-auto" id="name" name="name" required/>
            </div>

            <div class="mb-3">
                <label for="surname" class="form-label">Enter surname:</label>
                <input type="text" class="form-control mx-auto" id="surname" name="surname" required/>
            </div>

            <div class="mb-3">
                <label for="birthYear" class="form-label">Enter year of birth:</label>
                <input type="number" class="form-control mx-auto" id="birthYear" name="birthYear" required/>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Enter email:</label>
                <input type="email" class="form-control mx-auto" id="email" name="email" required/>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Enter password:</label>
                <input type="password" class="form-control mx-auto" id="password" name="password" required/>
            </div>

            <button type="submit" class="btn btn-primary w-100">Sign up!</button>
        </form>
        <div class="text-center mt-3" id="errorMessage" style="color: red; display: none;">User with this email already exists.</div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="/js/registration.js"></script>
</body>
</html>
