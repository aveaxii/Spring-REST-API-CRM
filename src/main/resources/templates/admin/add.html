    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user.css}"/>
</head>
<body class="bg-light">
<!--    NAVIGATION START-->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid mx-3">

        <a class="navbar-brand" href="#">
            <span th:text="${adminUser.getEmail()}"></span>
            <span class="user-roles">
                    &nbsp;with roles&nbsp;
                    <span th:text="'[' + ${adminUser.getRoles()[0].name.substring(5)} + ']'">ROLE</span>
                </span>
        </a>

        <div class="navbar" id="navbarTooglerDemo3">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>

            <span class="">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn" type="submit" id="customNavLogout">Logout</button>
                    </form>
                </span>
        </div>

    </div>
</nav>
<!--NAVIGATION END-->

<div class="row">
    <div class="col-md-2 px-0 bg-white sidebar">
        <!--SIDEBAR START-->
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary w-100" bis_skin_checked="1">
            <div class="list-group list-group-flush border-bottom scrollarea" bis_skin_checked="1">

                <a href="/admin" class="list-group-item list-group-item-action active py-3 mt-3 lh-sm rounded-end justify-content-center" aria-current="true">
                    <div class="col-10 mb-1 mx-auto small text-center" bis_skin_checked="1">
                        <span th:text="${adminUser.getRoles()[0].name.substring(5)}" style="font-weight: bold">ROLE</span>
                    </div>
                </a>

                <a href="/user" class="list-group-item list-group-item-action py-3 mt-3 lh-sm rounded-end justify-content-center" aria-current="true">
                    <div class="col-10 mb-1 mx-auto small text-center" bis_skin_checked="1">
                        <span th:text="${adminUser.getRoles()[1].name.substring(5)}" style="font-weight: bold">ROLE</span>
                    </div>
                </a>

            </div>
        </div>
        <!--SIDEBAR END-->
    </div>

    <div class="col-md-10 w-75" id="customContent" style="margin-top: 50px">
        <!--USER TABLE START-->
        <h1 class="mx-3">Admin panel</h1>
        <!--        TABS START-->
        <ul class="nav nav-tabs mx-3">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin">All users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">New user</a>
            </li>
        </ul>
        <!--        TABS END-->

        <div class="card mx-3">
            <div class="card-header">
                <h3>All users</h3>
            </div>
            <div class="card-body">

                <div class="container">
                    <div class="justify-content-center">
                        <div class="text-center">
                            <form th:method="post" th:action="@{/admin/add}" th:object="${user}" class="col-9 mx-auto">

                                <div class="mb-3">
                                    <label for="name" class="form-label">First Name:</label>
                                    <input type="text" th:field="*{name}" class="form-control mx-auto w-75" id="name"/>
                                </div>

                                <div class="mb-3">
                                    <label for="surname" class="form-label">Last Name</label>
                                    <input type="text" th:field="*{surname}" class="form-control mx-auto w-75" id="surname"/>
                                </div>

                                <div class="mb-3">
                                    <label for="birthYear" class="form-label">Birth Year</label>
                                    <input type="number" th:field="*{birthYear}" class="form-control mx-auto w-75" id="birthYear"/>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" th:field="*{email}" class="form-control mx-auto w-75" id="email"/>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" th:field="*{password}" class="form-control mx-auto w-75" id="password"/>
                                </div>

                                <div class="mb-3 text-center">
                                    <label for="roles" class="form-label">Roles</label>
                                    <select class="form-select mx-auto w-75" size="2" aria-label="Size 3 select example" id="roles" name="role">
                                        <option>Admin</option>
                                        <option selected>User</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success w-15">Add new user</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
