<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user.css}"/>
</head>
<body class="bg-light">
<!--    NAVIGATION START-->
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid mx-3">

        <a class="navbar-brand" href="#">
            <span th:text="${user.getEmail()}"></span>
            <span class="user-roles">
                    &nbsp;with roles&nbsp;
                    <span th:text="'[' + ${user.getRoles()[0].name.substring(5)} + ']'">ROLE</span>
                </span>
        </a>

        <div class="navbar" id="navbarTooglerDemo3">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            </ul>

            <span class="">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn" type="submit" id="customNavLogout">Logout</button>
                    </form>
                </span>
        </div>

    </div>
</nav>
<!--NAVIGATION END-->

<div class="row">
    <div class="col-md-2 px-0 bg-white sidebar">
        <!--SIDEBAR START-->
        <div class="d-flex flex-column flex-shrink-0 bg-body-tertiary w-100" bis_skin_checked="1">
            <div class="list-group list-group-flush border-bottom scrollarea" bis_skin_checked="1">

                <a href="/admin" class="list-group-item list-group-item-action active py-3 mt-3 lh-sm rounded-end justify-content-center" aria-current="true">
                    <div class="col-10 mb-1 mx-auto small text-center" bis_skin_checked="1">
                        <span th:text="${user.getRoles()[0].name.substring(5)}" style="font-weight: bold">ROLE</span>
                    </div>
                </a>

                <a href="/user" class="list-group-item list-group-item-action py-3 mt-3 lh-sm rounded-end justify-content-center" aria-current="true">
                    <div class="col-10 mb-1 mx-auto small text-center" bis_skin_checked="1">
                        <span th:text="${user.getRoles()[1].name.substring(5)}" style="font-weight: bold">ROLE</span>
                    </div>
                </a>

            </div>
        </div>
        <!--SIDEBAR END-->
    </div>

    <div class="col-md-10 w-75" id="customContent" style="margin-top: 50px">
        <!--USER TABLE START-->
        <h1 class="mx-3">Admin panel</h1>
<!--        TABS START-->
        <ul class="nav nav-tabs mx-3">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">All users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">New user</a>
            </li>
        </ul>
<!--        TABS END-->
        <div class="card mx-3">
            <div class="card-header">
                <h3>All users</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive-lg">
                    <table class="table table-borderless">
                        <thead class="table-header-bordered">
                        <tr class="custom-row">
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Birth year</th>
                            <th>Email</th>
                            <th>Roles</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="custom-row" th:each="user : ${allUsers}" th:classappend="${user.id == currentUserId} ? 'table-active' : ''">
                            <td th:text="${user.getId()}">id</td>
                            <td th:text="${user.getName()}">first name</td>
                            <td th:text="${user.getSurname()}">last name</td>
                            <td th:text="${user.getBirthYear()}">birth year</td>
                            <td th:text="${user.getEmail()}">email</td>
                            <td th:text="'[' + ${user.getRoles()[0].name.substring(5)} + ']'">role</td>
                            <form method="post" th:action="@{/admin/{id}(id=${user.id})}" class="col-3 mx-auto">
                                <td>
                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-info edit-button" data-bs-toggle="modal" th:data-bs-target="${'#edituser'+ user.id}" data-user-id="${user.id}" style="color: white">
                                        Edit
                                    </button>
                                </td>

                                <!-- EDIT Modal -->
                                <div class="modal fade" th:id="${'edituser' + user.id}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-dialog-centered">
                                        <div class="modal-content">

                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="exampleModalLabel" style="margin-left: -9.75rem">Edit user</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>

                                            <div class="modal-body">
                                                <div class="mb-3 text-center ">
                                                    <label for="id" class="form-label">ID</label>
                                                    <input type="text" class="form-control mx-auto" id="id" th:value="${user.id}" disabled/>
                                                </div>

                                                <div class="mb-3 text-center ">
                                                    <label for="name" class="form-label">First Name</label>
                                                    <input type="text" class="form-control mx-auto" id="name" name="name" th:value="*{user.name}"/>
                                                </div>

                                                <div class="mb-3 text-center ">
                                                    <label for="surname" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control mx-auto" id="surname" name="surname" th:value="${user.surname}" />
                                                </div>

                                                <div class="mb-3 text-center ">
                                                    <label for="id" class="form-label">Birth Year</label>
                                                    <input type="number" class="form-control mx-auto" id="birthYear" name="birthYear" th:value="${user.birthYear}"/>
                                                </div>

                                                <div class="mb-3 text-center ">
                                                    <label for="email" class="form-label">Email</label>
                                                    <input type="email" class="form-control mx-auto" id="email" name="email" th:value="${user.email}"/>
                                                </div>
                                            </div>

                                            <div class="mb-3 text-center ">
                                                <label for="password" class="form-label">Password</label>
                                                <input type="password" class="form-control mx-auto" id="password" name="password"/>
                                            </div>

                                            <div class="mb-3 text-center">
                                                <label for="roles" class="form-label">Roles</label>
                                                <select class="form-select mx-auto" size="2" aria-label="Size 3 select example" id="roles" name="role">
                                                    <option th:selected="${user.getRoles()[0].name.substring(5) == 'ADMIN' }">Admin</option>
                                                    <option th:selected="${user.getRoles()[0].name.substring(5) != 'ADMIN'}">User</option>
                                                </select>
                                            </div>

                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="submit" class="btn btn-primary">Edit</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>

                            </form>

                            <td>
                                <!-- Button trigger modal -->
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="color: white">
                                    Delete
                                </button>
<!--                                BUG NEEDS TO FIXED-->
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            <!--END OF EDIT MODAL-->
            </div>
        </div>
        <!--USER TABLE END-->
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
