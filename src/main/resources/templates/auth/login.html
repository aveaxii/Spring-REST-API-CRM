<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" xmlns:th="http://www.thymeleaf.org">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
</head>
<body class="bg-light">

<div class="container">
    <div class="justify-content-center">

            <div class="info">
                <h3>Please sign in</h3>
            </div>
            <form name="login" th:action="@{/process_login}" method="post">
                <div class="col-3 mx-auto ">
                    <div class="mb-1">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="mb-3">
                        <input type="password" name="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="Password">
                    </div>

                    <div class="mx-auto">
                        <button type="submit" class="btn btn-primary w-100 text-center">Sign in</button>
                    </div>
                </div>
            </form>

            <div th:if="${param.error}" class="text-center mt-3" style="color: red">Wrong username or password</div>

            <div class="col-3 mx-auto text-center mt-3">
            <a th:href="@{/auth/registration}" class="link-underline link-underline-opacity-0">Registration</a>
            <div/>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
